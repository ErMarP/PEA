    <!-- Tabla para mostrar los datos -->
    <table id="data-table">
      <thead>
        <tr>
          <th>Título</th>
          <th>Apellido Paterno</th>
          <th>Apellido Materno</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Materia</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetchData();

        const searchInput = document.getElementById("searchInput");
        const filterSelect = document.getElementById("filterSelect");

        searchInput.addEventListener("input", fetchData);
        filterSelect.addEventListener("change", fetchData);
      });

      async function fetchData() {
        try {
          const response = await fetch("/estudiantes.html/data");
          const data = await response.json();
          console.log("Data:", data);

          const tableBody = document.querySelector("#data-table tbody");
          tableBody.innerHTML = "";

          const searchInput = document.getElementById("searchInput");
          const filterSelect = document.getElementById("filterSelect");

          const searchText = searchInput.value.toLowerCase();
          const filterValue = filterSelect.value.toLowerCase();

          data.forEach((row) => {
            if (
              row.audiencia.toLowerCase() === "estudiantes" &&
              (filterValue === "" ||
                row[filterValue].toLowerCase().includes(searchText)) &&
              (row.titulo.toLowerCase().includes(searchText) ||
                row.apellido_paterno.toLowerCase().includes(searchText) ||
                row.apellido_materno.toLowerCase().includes(searchText) ||
                row.nombre.toLowerCase().includes(searchText) ||
                row.descripcion.toLowerCase().includes(searchText) ||
                row.materia.toLowerCase().includes(searchText))
            ) {
              const newRow = document.createElement("tr");
              newRow.innerHTML = `
            <td><a href="#" onclick="openDetails('${row.correo}', '${row.nombre}', '${row.apellido_paterno}', '${row.apellido_materno}', 
            '${row.nacionalidad}', '${row.carta_autorizacion}', '${row.tipo_contenido}',
            '${row.titulo}', '${row.materia}', '${row.descripcion}', '${row.descarga}', '${row.institucion}',
            '${row.idPractica}')">${row.titulo}</a></td>
            <td>${row.apellido_paterno}</td>
            <td>${row.apellido_materno}</td>
            <td>${row.nombre}</td>
            <td>${row.descripcion}</td>
            <td>${row.materia}</td>
          `;
              tableBody.appendChild(newRow);
            }
          });
        } catch (error) {
          console.error("Error al conseguir datos:", error);
        }
      }

      function openDetails(
        correo,
        nombre,
        apellido_paterno,
        apellido_materno,
        nacionalidad,
        carta_autorizacion,
        tipo_contenido,
        titulo,
        materia,
        descripcion,
        descarga,
        institucion,
        id // Add id parameter
      ) {
      const details = window.open(`practica.html?&nombre=${encodeURIComponent(nombre)}&apellido_paterno=${encodeURIComponent(apellido_paterno)}&apellido_materno=${encodeURIComponent(apellido_materno)}&titulo=${encodeURIComponent(titulo)}&descripcion=${encodeURIComponent(descripcion)}&descarga=${encodeURIComponent(descarga)}&institucion=${encodeURIComponent(institucion)}&id=${encodeURIComponent(id)}`, "_self");
    }

    </script>
